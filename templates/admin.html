<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles/admin-style.css')}}" />
        <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='assets/debt.png')}}" />

        <title>Debt App - Admin</title>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <h1>Admin Sales Page</h1>

                <h4>Add Customer Debt</h4>
                <br /><br />
                <form action="/add_trans" method="post">
                    <label>Customer ID:</label><br />
                    <input type="number" min=0 class="input-field" name="cus_id" placeholder="Enter customer ID..." /><br /><br />

                    <label>Date:</label><br />
                    <input type="date" class="input-field" name="date" placeholder="DD-MM-YYYY" /><br /><br />

                    <label>Debt amount:</label><br />
                    <input type="number" step="10000" min="0" class="input-field" name="amount" placeholder="Debt amount" /><br /><br />

                    <label>Remark:</label><br />
                    <input type="text" class="input-field" name="remark" placeholder="Notes" /><br /><br />

                    <input type="submit" class="pay-btn" value="Pay now!" />
                </form>
                <p style="color: white">{{ message }}</p>
            </div>
            <a href="/">Home</a>
        </div>
    </body>
</html>
